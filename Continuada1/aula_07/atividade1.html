<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="altura"> digite a altura</label>
        <input type="number" id="altura">
        <br>
        <button onclick="CalcularAltura()">Analisar estatura</button>
    </form>
</body>

<script>
    function CalcularAltura() {
        var estatura = altura.value;
        
        if(estatura<=1.65){
            alert('Você pode ser piloto de corrida');
        } else if (estatura <=1.80) {
            alert('Você pode ser jogador de futebol');
        } else {
            alert('Você pode ser jogador de vôlei ou basquete');
        }
    }
</script>
</html>
