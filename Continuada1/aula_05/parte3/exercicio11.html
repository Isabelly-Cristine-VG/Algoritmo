<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>exercicio 1</title>
</head>
<body>
    <div class="container-fluid">
        <div class="background">
            
            <form action="">
                <div>
                    <label for="filhos">quantidade de filhos:</label>
                    <input type="number" id="filhos">

                    <button type="button" onclick="familia()">Analisar familia</button>
                </div>
            </form>
            <div id="resposta">
            </div>
            <div id="resposta2">
            </div>
            <a href="index.html">Ir para home</a>
        </div>
    </div>

    <script>
        function familia(){
            quantidadeFilho = filhos.value;
            if(quantidadeFilho==1){
                resposta.innerHTML = `
                <h3>N達o tem TV</h3>
                <br>
                `
            }else if (quantidadeFilho>=2){
                resposta.innerHTML = resposta.innerHTML + `
                <h3>N達o tem internet</h3>
                <br>
                `
            }else if(quantidadeFilho>=3){
                resposta2.innerHTML = `
                <h3>N達o tem video game</h3>
                <br>
                `
            }else if (quantidadeFilho>=4) {
                resposta2.innerHTML = resposta2.innerHTML + `
                <h3>N達o tem Netflix</h3>
                <br>   `
            }else {
                resposta2.innerHTML = resposta2.innerHTML + `
                <h3>Ta tudo liberado</h3>
                <br>   `
            }
        }
    </script>
</body>
</html>
