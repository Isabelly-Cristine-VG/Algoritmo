<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>exercicio 3</title>
</head>
<style type="text/css">
    p{
        color: red;
    }
</style>
<body>
    <div class="container-fluid">
        <div class="background">
            
            <form action="">
                <div>
                    <label for="valorDebito">valor do débito:</label>
                    <input type="number" id="valorDebito">
                    <label for="saldoConta">Saldo da conta:</label>
                    <input type="number" id="saldoConta">

                    <button type="button" onclick="chequeBanco()">Analisar conta</button>
                </div>
            </form>
            <div id="resposta">
            </div>
            <div id="resposta2">
            </div>
            <a href="index.html">Ir para home</a>
        </div>
    </div>

    <script>
        function chequeBanco(){
            saldoTotal = saldoConta.value - valorDebito.value;
            if(saldoTotal >=0){
            resposta.innerHTML = `
                <h1>O saldo atual da conta corrente é ${saldoTotal}</h1>
                <br>
                `
            } 
            if (saldoTotal < 0) {
                resposta2.innerHTML = `
                <p><b>O saldo atual da conta corrente é ${saldoTotal}</b></p>
                `
            }

        }
    </script>
</body>
</html>
