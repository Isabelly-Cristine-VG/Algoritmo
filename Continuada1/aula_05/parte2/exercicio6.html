<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>exercicio 3</title>
</head>
<style type="text/css">
    p{
        color: red;
    }
</style>
<body>
    <div class="container-fluid">
        <div class="background">
            
            <form action="">
                <div>
                    <label for="rendaFamilia">valor da renda familiar:</label>
                    <input type="number" id="rendaFamilia">
                    <label for="rendaFamilia">valor da prestação:</label>
                    <input type="number" id="prestacao">

                    <button type="button" onclick="financeamento()">Verificar financeamento</button>
                </div>
            </form>
            <div id="resposta">
            </div>
            <div id="resposta2">
            </div>
            <a href="index.html">Ir para home</a>
        </div>
    </div>

    <script>
        function financeamento(){
            porcentagemRenda = (prestacao.value/rendaFamilia.value)*100;
            resposta.innerHTML = `
                <h1>A prestação corresponde a ${porcentagemRenda}% da renda familiar</h1>
                <br>
                `
            if(porcentagemRenda > 30){
                resposta2.innerHTML = `
                <p><b>Será necessário complementar a renda familiar</b></p>
                `
            }

        }
    </script>
</body>
</html>
