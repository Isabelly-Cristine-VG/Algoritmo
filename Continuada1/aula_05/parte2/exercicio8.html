<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>exercicio 3</title>
</head>
<style type="text/css">
    p{
        color: blue;
    }
</style>
<body>
    <div class="container-fluid">
        <div class="background">
            
            <form action="">
                <div>
                    <label for="quantidadeHomens">quant de homens no elevador:</label>
                    <input type="number" id="quantidadeHomens">
                    <label for="quantidadeMulheres">quant de mulheres no elevador:</label>
                    <input type="number" id="quantidadeMulheres">

                    <button type="button" onclick="AnalisarPeso()">Analisar peso</button>
                </div>
            </form>
            <div id="resposta">
            </div>
            <div id="resposta2">
            </div>
            <a href="index.html">Ir para home</a>
        </div>
    </div>

    <script>
        function AnalisarPeso(){
            homens = quantidadeHomens.value * 80;
            mulheres = quantidadeMulheres.value * 60;
            pesoEstimado = homens + mulheres;
            resposta.innerHTML = `
                <h1>Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${pesoEstimado}kg</h1>
                <br>
                `
            if(pesoEstimado > 800){
                resposta2.innerHTML = `
                <p><b>Será necessário que alguém desça para que o elevador se movimente</b></p>
                `
            }

        }
    </script>
</body>
</html>
