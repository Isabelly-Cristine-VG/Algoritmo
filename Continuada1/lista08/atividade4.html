<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="pagamento">Qual será o modo de pagamento?</label>
        <input type="text" id="pagamento">
        <br>
        <button onclick="Verificar()">Analisar compra</button>
    </form>
    <br>
    <div id="resposta"></div>
</body>
<script>
    function Verificar(){
        var FormaPagamento = pagamento.value;

        if(FormaPagamento == "dinheiro" || "débito") {
            resposta.innerHTML = `Você terá que pagar a vista`;
        } else {
            resposta.innerHTML = `Pagamento poderá ser parcelado`
        }
    }
</script>
</html>
