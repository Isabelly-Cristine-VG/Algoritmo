<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="nota">informe a nota para o atendimento:</label>
    <input type="number" id="nota">
    <br>
    <button onclick="Avaliar()">Avaliar atendimento</button>
    <br>
    <div id="resposta"></div>
</body>
<script>
    function Avaliar(){
        var notaAtendimento = nota.value;
        if(notaAtendimento >= 0 && notaAtendimento < 5) {
            resposta.innerHTML = `<h3>Não aprovado</h3>`
        } else if (notaAtendimento >= 5){
            resposta.innerHTML = `<h3>Neutro</h3>`
        } else if (notaAtendimento > 6){
            resposta.innerHTML = `<h3>aprovado</h3>`
        } else if(notaAtendimento < 0 && notaAtendimento > 10) {
            resposta.innerHTML = `<h3>Nota Inválida</h3>`
        }
    }
</script>
</html>
