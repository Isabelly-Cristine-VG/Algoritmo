<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Digite um numero:</label>
    <input type="number" name="" id="valor">
    <br>
    <button onclick="Mostrar()">Viva o 7!</button>
    <div id="resposta"></div>
</body>
<script>
    function Mostrar(){
        var numero = valor.value;
        if (numero < 0 || numero > 200) {
            alert("Numero inv√°lido");
        } else {
            for (i = 0; i<=numero; i+=7) {
                resposta.innerHTML += `<h4>${i}</h4>`;
            }
        }
    }
</script>
</html>
