<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="Numeros()">Números cabalísticos</button>
    <div id="resposta"></div>
</body>
<script>
    function Numeros(){
        for(i = 1; i<=30; i++){
            if(i == 3 ||i == 4 ||i == 7 ||i == 10 || i == 12) {
                resposta.innerHTML += `` 
            } else {
                resposta.innerHTML += `<h3>${i}</h3>` 
            }
        }
    }
</script>
</html>
