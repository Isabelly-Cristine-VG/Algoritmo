<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="Contar()"> Contar... </button>
    <br>
    <div id="resposta"></div>

</body>
<script>
    function Contar(){
        for (i=1; i<=15; i++) {
            resposta.innerHTML += `<h3>${i}</h3>`
        }
    }
</script>
</html>
