<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="frase"></div>
</body>
<script>
    i = 0;
    num = 5
    while(i<=10){
        console.log(`numero: ${i*num}`)
        frase.innerHTML += `5 X ${i} = ${i*num}
        <br>`
        i++;
    }
</script>
</html>
